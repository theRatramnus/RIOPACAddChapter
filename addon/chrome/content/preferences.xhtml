<linkset>
  <html:link rel="localization" href="__addonRef__-preferences.ftl" />
</linkset>
<vbox
  id="zotero-prefpane-__addonRef__"
  onload="Zotero.__addonInstance__.hooks.onPrefsEvent('load', {window})"
>
  <groupbox>
    <label><html:h2 data-l10n-id="pref-attachments"></html:h2></label>
    <checkbox
      id="zotero-prefpane-__addonRef__-enable"
      preference="extensions.zotero.__addonRef__.deleteAttachments"
      data-l10n-id="pref-attachments"
    />
    <label><html:h2 data-l10n-id="pref-typography"></html:h2></label>
    <vbox>
      <checkbox
      id="zotero-prefpane-__addonRef__-enable"
      preference="extensions.zotero.__addonRef__.enhancedTypography"
      data-l10n-id="pref-typography"
    />
    <html:label
    data-l10n-id = "pref-typography-tooltip"
    ></html:label>
    </vbox>
  </groupbox>
</vbox>
<vbox>
  <html:label
    data-l10n-id="pref-help"
    data-l10n-args='{"time": "__buildTime__","name": "__addonName__","version":"__buildVersion__"}'
  ></html:label>
</vbox>
